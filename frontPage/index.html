<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="userDetails">
        <div class="profile_img">
          <img src="./assest/logo.png" class="cover">
        </div>
        <h3>Instagram <br><span>India</span></h3>
      </div>
      <div>
        <img src="./assest/dot.png" class="dot">
      </div>
    </div>
    <div class="imgBx">
      <img src="./assest/bg.jpg" class="cover">
    </div>
    <div class="actionBtns">
      <div class="left">
        <img src="./assest/heart.png" class="heart" onclick="likeButton()">
        <img src="./assest/comment.png">
        <img src="./assest/share.png">
      </div>
        <div class="right">
          <img src="./assest/bookmark.png">
        </div>
    </div>
    <h4 class="likes">50,340 likes</h4>
    <h4 class="message"><b>Instagram</b> Thanks for your love and supports <span>#cards</span></h4>
    <h4 class="comment">View all 5000 comments</h4>
    <div class="addComments">
      <div class="userImg">
        <img src="./assest/user.jpg" class="cover">
      </div>
      <input type="text" class="text" placeholder="Add a comment.....">
    </div>
    <h5 class="postTime">4 hours ago</h5>
  </div>

  <script>
    function likeButton(){
      let heart = document.querySelector('.heart');
      let likes = document.querySelector('.likes');
      if(heart.src.match("./assest/heart.png")){
         heart.src = "./assest/heart_red.png";
         likes.innerHTML = "50,341 likes";
      } else{
        heart.src = "./assest/heart.png"
        likes.innerHTML = "50,340 likes";
      }
    }
  </script>
</body>
</html>
